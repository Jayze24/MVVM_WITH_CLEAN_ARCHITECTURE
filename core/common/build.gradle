plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

apply from: "$rootDir/gradle/sdk.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"
apply from: "$rootDir/gradle/hilt.gradle"

android {
    namespace 'space.jay.mvvm_with_clean_architecture.core.common'
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "$version_compose_compiler"
    }
}

dependencies {

    implementation "androidx.core:core-ktx:$version_core_ktx"

    /** material **/
    implementation "androidx.compose.material3:material3-window-size-class:$version_material3"
    implementation "com.google.accompanist:accompanist-adaptive:0.30.1"

    /** logger **/
    implementation "com.orhanobut:logger:$version_logger"

    testImplementation "androidx.test:core-ktx:$version_test_core_ktx"
//    testImplementation "androidx.test.ext:junit:$version_junit_ext"
    testImplementation "junit:junit:$version_junit"
    testImplementation "org.robolectric:robolectric:$version_robolectric"
    testImplementation "com.squareup.okhttp3:mockwebserver:$version_mockwebserver"
    testImplementation "com.google.truth:truth:$version_truth"
}